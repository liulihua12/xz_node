<DCTYPE html>
<html lang='zh-cn'>
<head>
	<meta charset='utf-8'>
	<title>商品修改</title>

</head>
<body>
	<form method="get" action='/product/update'>
		<h2 style='margin-left:90px;'>商品修改</h2>
		<pre>编    号:<input type='text' name='lid'></pre>
		<pre>主 标 题:<input type='text' name='title'></pre>
		<pre>商品名称:<input type='text' name='lname'></pre>
		<pre>价    格:<input type='text' name='price'></pre>
		<pre>颜    色:<input type='text' name='spec'></pre>
		<pre>上架时间:<input type='text' name='shelf_time'></pre>
		<input type='submit' style='width:175px;margin-left:58px;'>
	</form>
</body>
</html>
